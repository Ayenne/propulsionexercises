<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic calculator</title>
    </head>
    <body>

        <div class="calculator">
            <input type="text" id="firstNum" />
            <input type="text" id="secondNum" />
            <button>Add them</button>
            <div id="result"></div>
            
        </div>

        <script>
            const button = document.querySelector('button');
            button.onclick = function(){
                const first = Number(document.getElementById("firstNum").value);
                const second = Number(document.getElementById("secondNum").value);
                let firstNumber = first;
                let secondNumber = second;
                let sum = firstNumber + secondNumber;

                document.getElementById("result").textContent = sum;
                
            }
        </script>
    </body>

    


</html>
